<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Todo List - Latihan Javascript</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
	<div id="container">
		<h1>To-Do List<span><i class="fas fa-plus"></i></span></h1>
		<input type="text" placeholder="Add New Todo" id="todo-list-input">

		<ul id="daftar-todo">
			<li><span><i class="fas fa-trash"></i></span> Pulang Kerja</li>
			<li><span><i class="fas fa-trash"></i></span> Mandi, Sholat & Makan</li>
			<li><span><i class="fas fa-trash"></i></span> Belajar Javascript</li>
			<li><span><i class="fas fa-trash"></i></span> Tidur</li>
		</ul>
	</div>
	
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
